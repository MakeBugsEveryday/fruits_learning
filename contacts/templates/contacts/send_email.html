{% extends "base.html" %}
{% load static %}

{% block title %}
    Send Email
{% endblock %}

{% block outter_content %}
    <div class="content-wrap container" id="contacts_container">
        <h3>Send Email</h3>

        {% for message in messages %}
            <p class="alert alert-info">{{ message }}</p>
        {% endfor %}

        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary" value="Send" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
    {{ form.media }}
{% endblock %}
