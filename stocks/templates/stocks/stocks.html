{% extends "stocks/stocks_base.html" %}
{% load static %}

{% block stocks_content %}
    <h1>股票</h1>
    <ul>
        {% for account in accounts %}
            <li><a href="{% url 'account_details' account.slug %}">{{ account }}</a></li>
        {% endfor %}
    </ul>

    {% if pairs %}
    <h3>配对 <a class="btn btn-primary load_pair" href="{% url 'pair_list' %}?force_update=1" target="_blank">更新比值</a></h3>
        {% include "stocks/includes/pair_list.html" %}
    {% endif %}
{% endblock %}
