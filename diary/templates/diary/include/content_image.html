{% load thumbnail %}

{% thumbnail content.image "300" as im %}
    <p>
        <a href="{{ content.image.url }}">
            <img style="margin:{{ im|margin:"300" }}"  src="{{ im.url }}" width="{{ im.x }}" height="{{ im.y }}" />
        </a>
    </p>
{% endthumbnail %}
{% if content.title %}
    <h4>{{ content.title }}</h4>
{% endif %}
