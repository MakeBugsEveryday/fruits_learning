{% extends "diary/diary_base.html" %}

{% block diary_content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'diary_index' %}">日记</a></li>
        <li>日记列表</li>
    </ol>
<h4>日记列表</h4>
<ul>
    {% for diary in diary_items %}
        <li><a href="{% url 'diary_details' diary.formatted_date %}">{{ diary.formatted_date }} {{ diary.weekday }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
